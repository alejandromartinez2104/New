<!DOCTYPE html>
<html>
<head>
    <title>Envelope Animation</title>
    <style>
        :root {
            --color-env: #FFB7C5;
            --color-env2: #ff9aad;
            --color-flap: #ff8da1;
        }

        body {
            background-color: #ffd1dc;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-weight: bold;
            color: #8b0046;
            background-image: url("tulips.png");
            background-repeat: repeat;
            background-size: 100px;
        }

        .countdown-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #8b0046;
        }

        .envelope-wrapper {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background-color: var(--color-flap);
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
            cursor: pointer;
            animation: float 2s infinite alternate ease-in-out;
        }

        @keyframes float {
            from {
                transform: translate(-50%, -50%) translateY(0px);
            }
            to {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            border-top: 98px solid var(--color-flap);
            transform-origin: top;
        }

        .pocket {
            border-left: 140px solid var(--color-env);
            border-right: 140px solid var(--color-env);
            border-bottom: 90px solid var(--color-env2);
            border-top: 90px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: relative;
            background-color: white;
            width: 90%;
            margin: 0 auto;
            height: 90%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0,0,0,.08);
        }

        .hidden {
            display: none;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 12px;
            color: #8b0046;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <span id="countdown"></span>
    </div>

    <div class="envelope-wrapper">
        <div id="envelope" onclick="openEnvelope()">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter"></div>
        </div>
    </div>

    <div id="message-container" class="hidden">
        <div class="message-box">
            <div class="message-header">
                <span id="days-left"></span>
            </div>
            <div class="cat">
                <img src="cat.png" alt="Cute cat peeking">
            </div>
            <p id="message-text"></p>
            <p class="footer">For Amberly <br> from Alej</p>
        </div>
    </div>

    <footer>This site was created exclusively for Amberly</footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            updateCountdown();
            checkMessage();
        });

        function openEnvelope() {
            document.getElementById("envelope").style.display = "none";
            document.getElementById("message-container").classList.remove("hidden");
            setTimeout(() => {
                document.querySelector(".message-box").classList.add("show");
            }, 100);
        }
    </script>
</body>
</html>
